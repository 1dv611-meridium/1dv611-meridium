<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Arkivdium</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>
    <script defer src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>
</head>

<body>
    <section class='hero is-dark is-bold has-text-centered'>
        <div class='hero-body'>
            <div class='container'>
                <h1 class='title is-2 is-spaced'> Arkivdium
                    <i class='far fa-file-archive'></i>
                </h1>
                <h2 class='subtitle is-4'>En arkiveringstjänst för webbplatser</h2>
            </div>
    </section>

    <section class='section'>
        <div class='container'>
            <div class='columns'>
                <div class='column'></div>
                <div class='column'>
                    <article class="message is-success">
                        <div class="message-header">
                            <p>
                                <i class='fas fa-check'></i>&nbsp;Tack!
                            </p>
                        </div>
                        <div class="message-body"> När arkiveringen är klar så notifierar vi dig via email.</div>
                    </article>

                    <a href='/' class='button is-info'>
                        <span class='icon is-small'>
                            <i class='fas fa-home'></i>
                        </span>
                        <span>Tillbaka</span>
                    </a>
                </div>
                <div class='column'></div>

            </div>
        </div>
    </section>
</body>

</html>
